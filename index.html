<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🎱 행운의 로또</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css" />
</head>

<body>
  <div id="app">
    <header id="header">
      <h1 class="title">🎱 행운의 로또</h1>
    </header>
  </div>
  <main id="main">
    <section id="mainLayout">
      <section id="mainSection">
        <section id="titleSection">
          <div class="title">🎱 내 번호 당첨 확인 🎱</div>
        </section>
        <section id="purchaseSection">
          <div>구입할 금액을 입력해주세요.</div>
          <form id="purchaseForm">
            <input id="purchaseInput" placeholder="금액" />
            <button id="purchaseButton" class="button buttonFont">구입</button>
          </form>
          <div id="purchaseError" class="hidden"></div>
        </section>
        <section id="purchaseResultSection"></section>
        <section id="winningNumberSection" class="hidden">
          <div>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
          <div id="lottoNumberWrapper">
            <div id="winningNumberWrapper">
              <div>당첨번호</div>
              <input id="winningNumberInput" />
              <input id="winningNumberInput" />
              <input id="winningNumberInput" />
              <input id="winningNumberInput" />
              <input id="winningNumberInput" />
              <input id="winningNumberInput" />
              <div id="lottoNumberError" class="hidden"></div>
            </div>
            <div id="bonusNumberWrapper">
              <div>보너스 번호</div>
              <input id="bonusNumberInput" />
            </div>
          </div>
          <button id="lottoResultButton" class="button">결과 확인하기</button>
        </section>
        <section id="lottoResultSection" class="hidden">
          <div id="closeButtonWrapper">
            <button id="closeButton">X</button>
          </div>
          <div id="lottoResultTitleWrapper">
            <div class="title">🏆 당첨 통계 🏆</div>
          </div>
          <div id="lottoResultTable">
            <div class="lotto-result-row table-title">
              <div class="lotto-result-cell">일치 갯수</div>
              <div class="lotto-result-cell">당첨금</div>
              <div class="lotto-result-cell">당첨 갯수</div>
            </div>
          </div>
          <button id="retryButton" class="button buttonFont">다시 시작하기</button>
        </section>
      </section>
    </section>
  </main>
  <footer id="footer">
    <div id="footerText" class="buttonFont">Copyright 2023. woowacourse</div>
  </footer>
  <div id="modalBackground" class="hidden"></div>
  <script type="module" src="./src/step2-index.js"></script>
</body>

</html>
